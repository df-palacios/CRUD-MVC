<div id="contenedorform">
<form method="post" action="#">
<h1>Registrar Usuario</h1>
<p>
<label>Tipo  de Usuario:</label>
<input type="radio" name="tipoUsuario" value="empresa" checked="checked"> empresa
<input type="radio" name="tipoUsuario" value="persona"> persona
</p>

<input type="text" name="nombre" id="nombre" size="20">
<br>
<br>

<input type="number" name="ident" id="ident" size="20">
<br>
<br>

<input type="text" name="dir" id="dir" size="20">
<br>
<br>

</div>



<div id="contenedorform2">

<br>
